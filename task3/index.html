<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
      <button id="themeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <form id="searchForm">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        aria-label="City name"
        required
      />
      <button type="submit">Search</button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <div id="weatherDisplay" class="weather-display hidden">
      <h2 id="cityName"></h2>
      <div class="weather-info">
        <img id="weatherIcon" alt="Weather icon" />
        <p id="description"></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
